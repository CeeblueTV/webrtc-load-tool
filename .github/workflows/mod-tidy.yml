name: Mod Tidy Check
on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  contents: read

jobs:
  mod-tidy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Verify go.mod is tidy
        run: |
          set -euo pipefail
          go version
          go mod tidy
          # Fail if tidy made changes
          git diff --exit-code -- go.mod go.sum

